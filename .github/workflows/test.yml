name: test

on:
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      branch:
        description: "ref branch for this workflow"
        default: "master"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  test-windows-wsl-x64:
    runs-on: windows-latest
    steps:
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - name: Checkout repository
      uses: actions/checkout@v4.2.1
      with:
        ref: ${{ inputs.branch }}
    - name: Setup WSL
      uses: Vampire/setup-wsl@v3.1.3
      with:
        distribution: Ubuntu-20.04
    - shell: wsl-bash {0}
      run: |
        # Build, Test units and Integration tests
        echo "::group::Move to workspace"
          win_workspace="${{ github.workspace }}"
          linux_workspace="/mnt/$(echo "${win_workspace}" | tr -d ':'  | tr '\\' '/' | tr '[:upper:]' '[:lower:]')"
          cd "${linux_workspace}"
          ls
        echo "::endgroup::"
        echo "::group::Prerequisites"
          rust_version=$(grep '^rust-version' packages/hurl/Cargo.toml | cut -f2 -d'"')
          package_name="rust-${rust_version}-x86_64-unknown-linux-gnu"
          wget --directory-prefix=/tmp/ "https://static.rust-lang.org/dist/${package_name}.tar.gz"
          tar -xzvf "/tmp/${package_name}.tar.gz" -C /tmp/
          export CARGO_TERM_COLOR=always
          export RUSTUP_VERBOSE=1
          sudo "/tmp/${package_name}/install.sh
        echo "::endgroup::"
        echo "::group::Install python3 venv"
          sudo bin/install_python3_venv.sh
          export PATH=/tmp/hurl-python3-venv/bin:$PATH
          which python3
          python3 --version
          pip --version
        echo "::endgroup::"
    - shell: wsl-bash {0}
      run: |        
        echo "::group::Install Rust"
          sudo bin/install_rust.sh
        echo "::endgroup::"
        echo "::group::Environment"
          sudo bin/environment.sh
        echo "::endgroup::"
        echo "::group::Tests"
          sudo bin/test/test.sh
        echo "::endgroup::"
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4.4.3
      if: ${{ always() }}
      with:
        name: tests-win64-wsl-artifacts
        path: |
          ./**/*.log

